[tool.poetry]
name = "bugmon-tc"
version = "0.0.1"
description = "Bugmon Taskcluster Implementation"
authors = ["pyoor <pyoor@users.noreply.github.com>"]
license = "MPL-2.0"

[tool.poetry.dependencies]
python = "^3.6.2"
bugmon = {git = "https://github.com/MozillaSecurity/bugmon.git"}
taskcluster = ">=30.0.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
coverage = "^5.2"
flake8 = "^3.8.3"
flake8-isort = "^3.0.1"
flake8-quotes = "^3.2.0"
pre-commit = "^2.13.0"
pylint = "2.5.3"
pytest = "^5.4.3"
pytest-black = "^0.3.10"
pytest-cov = "^2.10.0"
pytest-flake8 = "^1.0.6"
pytest-mock = "^3.3.1"
pytest-pylint = "^0.17.0"
tox = "^3.17.1"

[tool.poetry.scripts]
bugmon-monitor = 'bugmon_tc.monitor.cli:main'
bugmon-process = 'bugmon_tc.process.cli:main'
bugmon-report = 'bugmon_tc.report.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
